<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  
<body>
    <!-- Jumbotron for Title -->
    <div class="jumbotron">
        <h1 class="text-center"> <i class="fa fa-newspaper-o"></i> New York Times Search </h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title"> <i class="fa fa-wpforms"></i> Search Parameters</h3>
                </div>
                <div class="panel-body">
                    <!--Begnning of form-->
                    <form role="form">
                    <!--Search Term Bar-->
                    <div class="form-group">
                      <label for="search">Search Term:</label>
                      <input type="text" class="form-control" id="search-term">
                    </div>
                    <!--Number of Records to Retrieve:-->
                    <div class="form-group">
                        <label for="pwd">Number of Records to Retrieve:</label>
                        <select class="form-control" id="article-count">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <!--Start Year-->
                    <div class="form-group">
                        <label for="start-year">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="start-year">
                    </div>
                    <!--End Year-->
                    <div class="form-group">
                        <label for="end-year">End Year (Optional):</label>
                        <input type="text" class="form-control" id="end-year">
                    </div>
                    <!--
                    <button type="submit" class="btn btn-default" id="run-search">
                      <i class="fa fa-search"></i> Search</button>
                    <button type="button" class="btn btn-default" id="clear-all">
                      <i class="fa fa-trash"></i> Clear Results</button>
                    -->
                    </form>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-sm-12">      
                <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-table"></i> Top Articles </h3>
                </div>
                <!-- Article Panel-->
                <div class="panel-body" id="articleResults">
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--Place Holder-->
    <script src="script.js"></script>   
</body>
</html>
